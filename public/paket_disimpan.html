<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SISTEH Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-ic2ons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined"><img src="./images/logo.png" alt="Icon"  width="`160" height="60"></span>
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="index.html">
                        <span class="material-icons-outlined"><img src="./images/dashboard.png" alt="Icon"  width="25" height="25"></span> Dashboard
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="paket diterima.html">
                        <span class="material-icons-outlined"><img src="/images/received.png" alt="Icon"  width="25" height="25"></span> Paket Diterima
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="paket disimpan.html">
                        <span class="material-icons-outlined"><img src="./images/storage.png" alt="Icon"  width="25" height="25"></span> Paket Disimpan
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <a href="paket dikemas.html">
                        <span class="material-icons-outlined"><img src="./images/package.png" alt="Icon"  width="25" height="25"></span> Paket Dikemas
                    </a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined"><img src="./images/logout.png" alt="Icon"  width="25" height="25"></span> Keluar Aplikasi
                </li>
            </ul>
        </aside>
        <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <p class="font-weight-bold">DATA PAKET DAUN TEH YANG DISIMPAN</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Umur</th>
                        <th>Umur</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- data tabel akan ditambahkan melalui JavaScript -->
                </tbody>
            </table>
            <div id="pagination">
                <!-- navigasi pagination akan ditambahkan melalui JavaScript -->
            </div>
            <script src="penyimpanan.js"></script>

            <!-- Grafik Monitoring Suhu, Kelembapan dan Intensitas Cahaya -->
            <main class="chart-container1">
                <div class="charts-card">
                    <p class="chart-title">Suhu Ruang Penyimpanan</p>
                    <div id="line-chart1"></div>
                </div>
            </main>

            <main class="chart-container2">
                <div class="charts-card">
                    <p class="chart-title">Kelembapan Ruang Penyimpanan</p>
                    <div id="line-chart2"></div>
                </div>
            </main>

            <main class="chart-container3">
                <div class="charts-card">
                    <p class="chart-title">Intensitas Cahaya Ruang Penyimpanan</p>
                    <div id="line-chart3"></div>
            </main>

        </main>
        <!-- End Main -->

        </div>

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/penyimpanan.js"></script>
</body>

</html>
